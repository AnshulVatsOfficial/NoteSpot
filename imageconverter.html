<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PDF Converter</title>

    <!--My Own CSS Links-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="responsive_style.css">

    <!--Image Converter JS-->
    <script src="imageConverter.js" defer></script>

    <!--Font Awesome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
    
    <!--Unicons CDN Link-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--BootStrap CSS CDN Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <!--Contact Me JS Link-->
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!--BootStrap JS CDN Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body onload="hidePreloader()">
<!--Website Loading Animation-->
    <div id="css-loader">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

<!--Convert Image to PDF section-->
    <section id="convert-image-section">
        <div class="image-conversion-div">
            <div class="container">
                <div class="row d-flex flex-column justify-content-center align-items-center">
                    <div class="mt-lg-4 mt-4 main-div1 d-flex flex-column justify-content-center align-items-center col-lg-6 col-12">
                        <h1>Upload <i class="fa-solid fa-circle-right"></i> Convert <i class="fa-solid fa-circle-right"></i> Download</h1>
                        <form id="image-conversion-form" onsubmit="return false" class="d-flex flex-column justify-content-center align-items-center pt-3 col-lg-12 col-6">
                            <input type="file" name="file" id="my-image"/>
                            <button class="get-started-btn mt-3" id="image-conversion-btn" onclick="convertImage()">Convert</button>
                            <a href="" class="get-started-btn mt-3" id="pdf-downloading-link" style="display: none;" download="">Download PDF</a>
                        </form>
                    </div>

                    <div class="main-div2 d-flex justify-content-center align-items-center col-lg-6 col-12 mt-lg-0 mt-md-0 mt-5">
                        <img src="uploadnotesimage.png" alt="" class="img-fluid" id="image-preview">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
